<h1>Inescure Hasher: hashlib.md5</h1>

<form action="/vulnpy/hash/hashlib-md5/" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" name="user_input" placeholder="hashme">
    </div>
    <div class="control">
      <button class="button is-info" action="submit">
        Execute
      </button>
    </div>
  </div>
</form>
<br>
